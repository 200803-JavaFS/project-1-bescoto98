<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styling.css">
    <style>
    #username,#password{
      padding:5px;
      margin: 2px;
      border:2px solid blue;
      box-shadow: 2px 2px;
    }
    #loginMessage{
      border:2px solid blue;
      box-shadow: 2px 2px;
      margin-top:80px;
      margin-bottom:30px;
    }

    </style>
  </head>
  <body>
      <h1 class="centered" id="loginMessage">Login to access services</h1>

      <div class="centered">
        <input id="username" type="text" placeholder="Enter username..." />
        <input id="password" type="password" placeholder="Enter password..." />
      </div>

      <div class="centered">
        <button type="button" class="buttons" id="loginBtn" onclick="loginfunc()">Login</button>
      </div>

      <script src="functionality.js" charset="utf-8"></script>
  </body>
</html>
