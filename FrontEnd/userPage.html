<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet" href="styling.css">
        <script>

    function sendToAddTicket(){
      window.location.replace("addTicket.html");
    }

    </script>
  </head>
  <body onload="getUsersName()">

    <div class="centered">
      <h3 id="greeting"></h3>
    </div>
      <!-- <button type="button" id="showMyTicketsBtn" onclick="showMyTickets()" class="buttons">Show my tickets</button> -->

      <button type="button" id="addBtn" onclick="sendToAddTicket()" class="buttons">Add new ticket</button>
    </div>
    <div>
      <button type="button" id="logoutBtn" onclick="logout()" class="buttons">Logout</button>

  </div>

  <div class="centered">
    <h3>Find a ticket</h3>
      <input type="text" id="ticketIdNum" placeholder="#">
      <button type="button" id="showMyTicketsBtn" onclick="showMyTickets()" class="buttons">Find</button>
  </div>

      <div class="centered" id="ticketPreview" hidden=true>
      <p id="idNum" class="ticketStyle">ticket id</p>
      <p id="amount" class="ticketStyle">ticket amount</p>
      <p id="submitted" class="ticketStyle">ticket submitted</p>
      <p id="resolved" class="ticketStyle">resolved</p>
      <p id="resolver" class="ticketStyle">ticket resolver</p>
      <p id="status" class="ticketStyle">ticket status</p>
      <p id="type" class="ticketStyle">ticket type</p>
      <p id="description" class="ticketStyle">ticket description</p>
      </div>


    <script src="functionality.js" charset="utf-8"></script>
  </body>
</html>
