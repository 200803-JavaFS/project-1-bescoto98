<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="styling.css">
    <script>

    function sendToUpdateTicket(){
      window.location.replace("updateTicket.html");
    }

    function sendToShowAll(){
      window.location.replace("showAllTickets.html");
    }

    </script>
  </head>
  <body onload="getUsersName()">
    <div class="centered">
      <p id="greeting"></p>
    </div>
    <div class="centered">
      <button type="button" id="showAllBtn" class="buttons" onclick="sendToShowAll()">Show all tickets</button>
      <br>
      <button type="button" class="buttons" onclick="sendToUpdateTicket()">Update ticket</button>
      <br>
      <button type="button" class="buttons" onclick="logout()">Logout</button>
    </div>

    <div class="centered">
      <h3>Find a ticket</h3>
        <input type="text" id="ticketIdNum" placeholder="Enter ticket id">
        <button type="button" id="showMyTicketsBtn" onclick="showMyTickets()">Find</button>
    </div>

        <div class="centered" id="ticketPreview" style="border: 1px solid black" hidden=true>
        <p id="idNum" class="ticketStyle">ticket id</p>
        <p id="amount" class="ticketStyle">ticket amount</p>
        <p id="submitted" class="ticketStyle">ticket submitted</p>
        <p id="resolved" class="ticketStyle">resolved</p>
        <p id="resolver" class="ticketStyle">ticket resolver</p>
        <p id="status" class="ticketStyle">ticket status</p>
        <p id="type" class="ticketStyle">ticket type</p>
        <p id="description" class="ticketStyle">ticket description</p>
        </div>



    <script src="functionality.js" charset="utf-8"></script>
  </body>
</html>
