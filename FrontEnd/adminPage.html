<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="styling.css">
    <script>

    function sendToUpdateTicket(){
      window.location.replace("updateTicket.html");
    }

    </script>
  </head>
  <body onload="getUsersName()">
    <div class="centered">
      <p id="greeting"></p>
    </div>
    <div class="centered">
      <button type="button" id="showAllBtn" class="buttons" onclick="getAll()">Show reimbursements</button>
      <br><br>
      <button type="button" class="buttons" onclick="logout()">Logout</button>
      <br><br>
      <button type="button" class="buttons" onclick="sendToUpdateTicket()">Update ticket</button>

    </div>
    <br>
    <br>
    <div class="centered">

      <div class="boolChecks">

        <input type="checkbox" id="pendingbool" onclick="showPending()">
        <label for="pendingbool">Show Pending tickets</label>
        <br>
        <input type="checkbox" id="approvedbool" onclick="showApproved()">
        <label for="approvedbool">Show Approved tickets</label>
        <br>
        <input type="checkbox" id="deniedbool" onclick="showDenied()">
        <label for="deniedbool">Show Denied tickets</label>

      </div>

      <br>

      <table id="allReimb">
        <thead>
          <tr>
            <th>ID#</th>
            <th>Amount</th>
            <th>Submission Date</th>
            <th>Resolution Date</th>
            <th>Author</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="allReimbBody">
        </tbody>
      </table>

    </div>


    <script src="functionality.js" charset="utf-8"></script>
  </body>
</html>
